<div class="row">
    <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail></app-recipe-detail>
    </div>
</div>
<a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" (click)="onSelected()">
    <div>
        <h4 class="list-group-item-heading">
            {{ recipe.name }}
        </h4>
        <p class="list-group-item-text">
            {{ recipe.description }}
        </p>
    </div>
    <span>
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 75px" />
    </span>
</a>
